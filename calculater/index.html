<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <meta name="google-site-verification" content="lw6QVk42-HxMTrs6Sa49NbdMPKkjmh3rQdPYPAIy0iw" />
    <title>calculator made by Gyana</title>
</head>
<body>
    <div class="contain flex center flexCol margin1">
        <h1 class="box" style="color: white;">Calculator</h1>
        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row">
            <button class="button op">C</button>
            <button class="button op">DEL</button>
            <button class="button op">%</button>
            <button class="button op">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button op">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button op">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button op">+</button>
        </div>
        <div class="row last">
            <button class="button">0</button>
            <button class="button" id="plusminus">&#xB1</button>
            <button class="button">.</button>
            <button class="button eq">=</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
